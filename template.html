<section class="">
  <h2 class="section-header">{year}</h2>
  <div class="hero-image"><img src="{hero_shoe_image_url}" /></div>
  <div class="hero-info">
    <h3 class="hero-shoe-name">{hero_shoe_name}</h3>
    <p class="hero-shoe-copy">{hero_shoe_copy}</p>
  </div>
  <div class="runner-ups">
    <div class="runner-up">
      <div class="runner-up-image"><img src="{runner_up_shoe_image_url}" /></div>
      <div class="runner-up-info">
        <h3 class="runner-up-name">{runner_up_shoe_name}</h3>
        <p class="runner-up-copy">{runner_up_shoe_copy}</p>
      </div>
    </div>
  </div>
  <div class="moment">
    <h3 class="moment-header">Moment</h3>
    <p class="moment-copy">{moment_copy}</p>
  </div>
</section>
